syntax = "proto2";

package seniordesign;

enum Direction {
    SD_NEUTRAL     = 0;
    SD_FORWARD     = 1;
    SD_BACKWARD    = 2;
    SD_LEFT        = 3;
    SD_RIGHT       = 4;
}

message ProcessingResults {
    required Direction direction = 1;
    required double confidence = 2;
}

message ProcessingAck {
    required uint64 timestamp = 1;
}
